<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="navbar">
        <h1>Welcome to BattleShip!</h1>
    </div>
    <div class="btn-box">
        <button class="randomize-btn">Randomize Buttons</button>
        <button class="reset-btn">Reset Game</button>
    </div>
    <div class="main-container">
        <div class="player-outer-box">
            <span>Player's Board</span>
            <div class="player-game-container">
            </div>
        </div>
        <div class="comp-outer-box">
            <span>Computer's Board</span>
            <div class="comp-game-container">
            </div>
        </div>
    </div>
</body>
</html>
